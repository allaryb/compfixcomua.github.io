<!DOCTYPE html>

<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<title>{{ page.title }} | CompFix</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta name="generator" content="Jekyll v{{ jekyll.version }}">

		<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,700,700italic,900&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="/css/screen.css">

		<link rel="icon" type="image/x-icon" href="/favicon.ico">

		<!--[if lt IE 9]>
		<script src="/js/html5shiv.min.js"></script>
		<script src="/js/respond.min.js"></script>
		<![endif]-->

		{% if page.duplicate_content %}
			<link rel="canonical" href="{{ page.duplicate_content }}" />
		{% endif %}


	</head>

	<body>
		{% include mobile-nav.html %}
		{% include primary-nav.html %}

		{{ content }}

		<script>
			document.getElementById("open-nav").onclick = function () {
				document.body.classList.toggle("nav-open");
			};
		</script>
	</body>
</html>
